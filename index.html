<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folded text animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p aria-label="coderhg05">
       <span alphabets="F">F</span>
       <span alphabets="O">O</span>
       <span alphabets="L">L</span>
       <span alphabets="D">D</span>
       <span alphabets="E">E</span>
       <span alphabets="D">D</span>
    </BR>
       <span alphabets="T">T</span>
       <span alphabets="E">E</span>
       <span alphabets="X">X</span>
       <span alphabets="T">T</span>
    </p>
    
</body>
</html>
